<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="simpleGame.js"></script>
    
    <script type="text/javascript">
        var scene;
        var frog;
        var leaves;
    
       function Frog(){
           tFrog = new Sprite(scene, "frog.png",50,50);
           tFrog.setSpeed(0);
           tFrog.setAngle(0);
           tFrog.maxSpeed = 10;
           tFrog.minSpeed = -3;
           tFrog.moveKeys = function(){
               if(keysDown[K_LEFT]){
                    this.changeAngleBy(-5);
               }
               if(keysDown[K_RIGHT]){
                this.changeAngleBy(5);
               }
               if(keysDown[K_UP]){
                
                this.changeSpeedBy(1);
                if(this.speed > maxSpeed){
                 this.setSpeed(this.maxSpeed);
                }
                }
               if(keysDown[K_DOWN]){
                this.changeSpeedBy(-1);
                if(this.speed < minSpeed){
                 this.setSpeed(this.minSpeed);
                }  
             }
           }
           
           return tFrog;
        } 
    
        function init(){
            scene = new Scene() ;
            leaves = new Sprite(scene,"leaves.png",640,480);
            leaves.setSpeed(0);
          frog = new Frog();

            scene.start();
        }
        function update(){
            scene.clear();
            frog.moveKeys();
            leaves.update();
            frog.update();
            
        
        }
    
    
        </script>
   

</head>
<body onload = "init()">
</body>
</html>
